apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo-redis-deployment
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: neo-redis-container
          image: redis:6.2
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: neo-mjt2005-data
              mountPath: /data 
      volumes:
        - name: neo-mjt2005-data
          persistentVolumeClaim:
            claimName: neo-mjt2005-data
          
